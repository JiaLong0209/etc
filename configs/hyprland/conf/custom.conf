# SDL version
env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11

# No Hardware Cursor

cursor {
  inactive_timeout = 0.75
}

input {
  follow_mouse = 2
  repeat_rate = 60      # Set to 60 repeats per second
  repeat_delay = 230    # Set to 222ms delay before repeating starts
}


exec = fcitx5 &
exec = kwalletd5 &

